<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bin2Dec</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Bin2Dec</h1>
    <p class="subtitle">Convert binary into an integer on the go</p>
    <div class="form">
      <textarea class="input" cols="30" rows="10"></textarea>
      <textarea class="output" cols="30" rows="10" readonly></textarea>
      <div class="buttons">
        <button class="convert">Convert</button>
        <button class="clipboard">Copy to clipboard</button>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
