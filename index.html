<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img//favico.png">
  <link rel="stylesheet" href="style.css">
  <title>Bin2Dec</title>
</head>
<body>
  <div class="container">
    <div class="head">
      <h1 class="title">Bin2Dec</h1>
      <p class="subtitle">Convert binary into an integer on the go</p>
    </div>
    <div class="form">
      <input class="input" type="number" min="0" max="1" placeholder="Enter binary number">
      <input class="output" type="text" placeholder="Conversion result" readonly>
    </div>
    <div class="buttons">
      <button class="convert"><span></span>Convert</button>
      <button class="clipboard"><span></span>Copy to clipboard</button>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
