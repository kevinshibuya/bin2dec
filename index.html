<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bin2Dec</title>
</head>
<body>
  <div class="container">
    <div class="head">
      <h1 class="title">Bin2Dec</h1>
      <p class="subtitle">Convert binary into an integer on the go</p>
    </div>
    <div class="form">
      <input class="input" type="number">
      <input class="output" type="number" readonly>
    </div>
    <div class="buttons">
      <button class="convert">Convert</button>
      <button class="clipboard">Copy to clipboard</button>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
